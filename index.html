<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Employees</title>
</head>

<body>
    <div class="container my-3">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-5">Employees</h1>
                <div class="row mb-3">                                                     
                        <div class="col-12 text-right">
                            <button id="onlyMale" class="btn btn-danger ml-3 float-right"><i class="fas fa-male"></i></i> Only male </button>
                            <button id="onlyFemale" class="btn btn-danger ml-3 float-right"><i class="fas fa-female"></i></i> Only female </button>
                            <button id="refresh" class="btn btn-primary ml-3 float-right"><i class="fas fa-sync"></i> Refresh </button>
                            <button id="addNew" class="btn btn-success float-right"><i class="fas fa-users"></i></i> Add new employee </button>
                        </div>
                    </div>
                </div>
            </div>
                <div id="employees">
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
